<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1加载引入vue 核心文件 -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <!-- 2.创建一个容器 -->
    <div id="app">
        <!-- v-if 通过 DOM 创建和销毁来控制元素是否显示 -->
        <p v-if="flag"> v-if</p>  
        <!-- v-show 通过元素的 css display 来控制元素是否显示 -->
        <p v-show="flag"> v-show</p>  
    </div>
    <script>
        // 3.实例化vue 根组件
        console.log(Vue);

        /*
        v-show和v-if的区别
        1、v-if是动态地向DOM树内添加或者删除DOM元素；
           v-show是通过设置DOM元素的display样式属性控制元素的显示或隐藏；
        2、v-if是真实的条件渲染；
           v-show只是简单的基于css切换；
        3、v-if有更高的切换消耗，v-if 是惰性,常用在不需要频繁切换显示状态的地方；
           v-show有更高的初始渲染消耗，常用在需要频繁切换显示状态的地方。
        
        */ 

        // Vue函数接受一个配置对象作为参数
        let vm = new Vue({
            el:"#app",//element：指定挂载（mount）元素
            // data： 数据对象
            data:{
               flag:false,
            },

        })
    </script>
</body>
</html>
