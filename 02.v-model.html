<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio"  v-model="star" name="boy" value="易烊千玺" >：易烊千玺

        <p>star- {{star}}</p>

            el:"#app",

                star:"易烊千玺"
            },
            methods:{

            }
        })
    </script>
</body>
</html>
