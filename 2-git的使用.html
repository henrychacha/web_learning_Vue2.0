 <!-- 
     指令

    - 创建文件
        touch neon.txt
    - 写内容
        echo 'hello' > neon.txt
    - 提交（到暂存区）文件
        git add neon.txt
    - 提交（到暂存区）整个目录中的所有文件
        git add -A
    - 只提交（到暂存区）修改的内容
        git add .
    - 提交（到暂存区）某个文件夹
        git add abc
    - 提交（到暂存区）所有js文件
        git add *.js
    - 提交（到版本库）
        git commit -m 'first commit'
            - m是指定提交的备注信息，可以打中文
            - 使用时，可以往暂存区添加多个文件，然后一次性提交到版本库
    - 查看修改 （在没提交到本地仓库前，查看文件变化）
        git diff neon.txt
    - 撤销对文件做的修改（在没有提交到缓存区的时候）
        - git checkout -- neon.txt
        - git checkout neon.txt  (命令变成创建分支)
    - 查看日志
        git log
    - 查看指定文件的版本库日志
         git log 文件名 
    - 回退到上一个版本
        git reset --hard HEAD^
            - HEAD^^  回退到上上个版本
    - 回退到上第几个版本
        git reset --hard HEAD~整数
    - 回退到指定版本号
        git reset --hard 版本号
    - 查询版本号
        git reflog
    - 删除文件
        rm hello.txt 如何想要在版本库删掉此文件，可以再执行commit命令提交
 

-->

    <!-- 
        分支管理

        概念;
            每一种版本控制系统都以某种类形式支持分支，使用分支一位置可以从开发主线上分离开来，然后在不影响主线的同时继续工作
            主分支 master （初始化时创建，所有默认操作都在主分支上）
            开发分支 develop
            功能分支 feature
            预发布分支 release
            bug分支     fixbug
            其他分支    other

            - 创建分支
                git branch branchname
                比如创建开发分支 git branch dev
            - 查看分支
                git branch
                 - *代表当前位于哪个分支
            - 切换分支
                git checkout dev
                    - 切换分支并不会影响工作区
            - 创建并切换分支
                git checkout -b dev
            - 合并分支
                git merge dev
            - 查看分支中的文件
                ls
            - 删除分支
                git branch -d dev
            

     -->
