<!-- 
        vue不能监听到引用数据类型的直接变化

        解决方法
        1、替换方法

        2、js数组
            直接赋值是监听不到的，但是对数组进行方法操作，是可以被监听到的
            this.arr.splice(1,1,10)
        
        3、 数据变成对象属性
            arr:[{var:1},{var:2},{val:3}]
            this.arr[1].val = 10

        4、$set 方法
            this.$set(this.arr,1,10)
            - 参数1  需要变更的引用数据类型
            - 参数2 key 或者是索引
            - 参数3 需要变更后的值
            
            Vue.set(this.arr,1,10)
 -->
