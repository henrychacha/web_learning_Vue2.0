<!-- 
    什么是git
        版本控制系统。
            什么是版本控制：VCS ，是一种记录一个或若干文件内容变化，以便将来查询特定版本修订情况

    分类
        - 集中式的版本控制系统 （工作） svn
        - 分布式版本控制系统    git

        集中式： 版本库是集中存放在中央服务器的，从中央服务器获取最新帮帮，然后开始工作，工作完了，再把自己的结构，推送到中央服务器

       什么是git？  git是目前最先进的分布式版本控制系统
        是开源的分布式控制系统，
        linus Toorvalds 开发
 -->

 <!-- 
        git的工作原理

        1、 在工作目录中修改文件
        2、对修改后的的文件进行快照，然后保存到暂存区
        3、提交更新，将保存在暂存区域的文件快照永久存储到git目录中
    
        工作区： 编写代码的文件环境
        暂存区： 临时存储区   了解做了哪些修改，前后有什么变化，缓冲和容错
        版本库：  代码仓库
  -->
