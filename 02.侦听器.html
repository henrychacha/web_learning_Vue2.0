<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
    </style>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p><input type="text" v-model="msg"><span class="red" v-show="seen">输入内容不符合</span></p>


        <p><input type="text" v-model="msg1" @keydown.enter="msg=msg1"></p>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"",
                seen:false,
                msg1:""
            },
            // watch 对象内部定义的是监听属性
            //Vue提供了watch选项，提供了一个更通用的方法，来响应数据的变化。当需要在数据变化时执行异步或开销较大的操作时，这个方式是最有用的。
            watch: {
                // 被监听的数据一定是data中被定义了的数据
                // 可以写成函数的形式
                // 被监听的数据发生变化的时候，这个函数就会执行
                // 监听 函数的两个参数 分别是变化后的值和变化前的值
                msg:function(newValue,oldValue){
                    console.log(newValue,oldValue);
                    console.log("msg 变化了");

                    if(this.msg.length<2||this.msg.length>6){
                        this.seen = true;
                    }else{
                        this.seen = false;
                    }
                }
            },
        })
    </script>
</body>
</html>
