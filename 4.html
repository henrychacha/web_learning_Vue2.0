<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入文件 -->
    <!-- 核心库 -->
    <script src="./react.development.js"></script>
    <!-- DOM 操作相关，和虚拟dom 相关 -->
    <script src="./react-dom.development.min.js"></script>
    <!--  转义jsx 语法 -->
    <script src="./babel.min.js"></script>
</head>
<body>
    <!-- 2.创建容器 -->

    <div id="app"></div>


    <script type="text/babel">
    //  type text/babel 声明内部使用的是jsx 语法


        let str = "内部的span";

        // 建议 （） 包裹 html
        // {} 内部就是 js 环境


        // 数组自动展开
        let arr = ["tom","jack"];

        //  数组成员可以是标签
        let arr1 = [<i>斜体</i>,<b>粗体</b>]


        // 对象不可以直接渲染，但是获取属性来渲染
        let stu = {
            name:"xujiang",
            age:22
        }
        let el = (<h1 id="box">
            <span>{str}</span>
            <span>{arr}</span>
            <span>{arr1}</span>
            <span>{stu.name}</span>
            <span>{null}</span>
            <span>{true}</span>
            <span>{undefined}</span>
            <span>{100}</span>
        </h1>);
        console.log(el);

        // 3.将虚拟DOM渲染到页面中
        ReactDOM.render(el,document.getElementById("app"));
    </script>
</body>
</html>
