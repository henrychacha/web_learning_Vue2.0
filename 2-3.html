<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in arr">{{item.val}}</p>
        <button @click="fn">修改</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                // 3.数据变成对象属性
                arr:[{val:1},{val:2},{val:3}]
            },
            methods: {
                fn(){
                    this.arr[1].val = 10;

                    




                }
            },
        })
    </script>
</body>
</html>
